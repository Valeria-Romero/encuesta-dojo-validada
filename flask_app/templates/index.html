<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container" style="background-color:blueviolet;">
    <div class="form-group">

    <form action="/proceso" method="post">
        <h1 style="color:yellow;">Dojo Survey</h1>

        {% with messages = get_flashed_messages(category_filter=['formulario']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

        <label for="exampleFormControlInput1" class="form-label">Name:</label>
        <input type="text" class="form-control"  placeholder="nombre" name="nombre">
        

        <label>Dojo Location:</label>
        <select class="form-select" aria-label="Default select example" name="ubicacion">
            <option selected disabled>--- Select a Location ---</option>
            <option value="san jose">San Jose</option>
            <option value="mexico">Mexico</option>
            <option value="california">California</option>
            <option value="medellin">Medellin</option>
        </select>
    
        <label>Favorite Language::</label>
        <select class="form-select" aria-label="Default select example" name="idioma">
            <option selected disabled>--- Select a Language ---</option>
            <option value="css">CSS</option>
            <option value="html">HTML</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
    


        <!-- <form action="/proceso" method="post"> -->
        <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="comentarios" name="comentario"></textarea>
        <input type="submit"  value="Enviar" class="btn btn-success" >
    </form>
    </div>
    </div>
</body>
</html>
